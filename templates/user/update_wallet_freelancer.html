{% extends 'base_home.html' %}
{% load static %}

{% block header %}
    {% include 'head/update_wallet_header.html' %}
{% endblock %}

{% block content %}
    <div class="registration-form">
        <form method="POST">
            <a class="icon-link icon-link-hover" href="javascript:history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Go Back
            </a>
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-wallet my-5" viewBox="0 0 16 16">
                    <path d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a2 2 0 0 1-1-.268M1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1"/>
                </svg>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" value="{{ request.user.username }}" disabled>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="password" value="{{ request.user.first_name }} {{ request.user.last_name }}" disabled>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" value="{{ request.user.email }}" disabled>
            </div>
            <div class="form-group">
                {{ form.balance }}
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-block create-account">Add Balance</button>
            </div>
        </form>
        <div class="social-media">
            <h5>@Creovate Wallet 2024</h5>
        </div>
    </div>
{% endblock %}
